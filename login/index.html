<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiningStudios | Login e cadastro</title>
    <style>
        body {
            background-color: black;
            color: white;
        }
        input {
            border: 1px solid white;
            width: 300px;
            margin-bottom: 2px;
        }
    </style>
</head>
<body>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script type="module">
         var serverline = window.location.hash
         console.log(serverline)
         window.onload = () => {
            if (serverline === "#login=login?pag=Index?pss=cads") {
                document.body.innerHTML = '<h1>Cadastrar</h1><br><form data-netlify="true" method="post"><input type="text" name="name" id="name"><br><input type="email" name="email" id="email"><br><input type="password name="password" id="password"><br><button type="submit" id="send">Cadastrar</button><br><p id="status"></p></form>'
            }
            else if (serverline === "#login=login?pag=Index?pss=login") {
              document.body.innerHTML = '<h1>Login</h1><br><form data-netlify="true" method="post"><input type="text" name="name" id="name"><br><input type="email" name="email" id="email"><br><input type="password name="password" id="password"><br><button type="submit" id="send">Cadastrar</button><br><p id="status"></p></form>'
                if (window.netlifyIdentity) {
                window.netlifyIdentity.on("init", user => {
                  if (!user) {
                    window.netlifyIdentity.on("login", () => {
                      document.location.reload();
                    });
                  }
                });
              }
            }
            else {
              document.body.innerHTML = "<h1>Server login error code: 0000283x"
            }
         }
    </script>
</body>
</html>
